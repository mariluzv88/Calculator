<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <!-- main div -->
       <div class="calculator">
        <div class="screen"></div>
        <div class="buttonContainer">
        <div class="row1">
            <button onclick="uploadToScreen('7')">7</button>
            <button onclick="uploadToScreen('8')">8</button>
            <button onclick="uploadToScreen('9')">9</button>
            <button onclick="uploadToScreen('%')">%</button>
            </div>
            <div class="row2">
            <button onclick="uploadToScreen('4')">4</button>
            <button onclick="uploadToScreen('5')">5</button>
            <button onclick="uploadToScreen('6')">6</button>
            <button onclick="uploadToScreen('x')">x</button>
            </div>
            <div class="row3">
            <button onclick="uploadToScreen('1')">1</button>
            <button onclick="uploadToScreen('2')">2</button>
            <button onclick="uploadToScreen('3')">3</button>
            <button onclick="uploadToScreen('-')">-</button>
            </div>
            <div class="row4">
            <button onclick="uploadToScreen('0')">0</button>
            <button onclick="clearScreen('Clr')">Clr</button>
            <button onclick="uploadToScreen('+')">+</button>
            <button id="equals" onclick="splitInput('=')">=</button>
           </div>
        </div>





       </div>

            <!-- 5 rows  1header row 4 rows with  4 columns 4 buttons -->
        
        <script src="app.js" async defer></script>
    </body>
</html>
